<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>forms</title>
  </head>
  <body>
    <form action="">
      <div class="input-group">
        <label for="">Name</label>
        <input type="text" />
      </div>

      <div class="input-group">
        <label for="">Username</label>
        <input type="text" />
      </div>

      <div class="input-group">
        <label for=""> Password</label>
        <input type="password" />
      </div>

      <div class="input-group">
        <label for="">Contact</label>
        <input type="number" />
      </div>

      <div class="input-group">
        <label for="">Gender</label>
        <input type="radio" name="gender" value="male" />malessss

        <input type="radio" name="gender" value="female" />female
        <input type="radio" name="gender" value="other" />others
      </div

      <div class="input-group">
        <label for="">Subject</label>
        <input type="checkbox" />biology <input type="checkbox" />geography
        <input type="checkbox" />physics <input type="checkbox" />english
      </div>

      <div class="input-group">
        <label for="">Location</label>

        <select name="" id="">
          <option value="">Kathmandu</option>
          <option value="">Janakpur</option>
          <option value="">Dharan</option>
        </select>
      </div>

      <div class="input-group">
        <label for="">Message</label>
        <textarea name="" id="" rows="5"></textarea>
      </div>

      <div class="input-group">
        <button>submit</button>
      </div>
    </form>
  </body>
</html>
